{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Hello blog!</h1>

<h2>{{ blogs.count }} Blog{{ blogs.count|pluralize }} written</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h5>{{ blog.date|upper }}</h5>
<p>{{ blog.description|truncatechars:500 }}</p>
{% if blog.url  %}
<br><a href="{{blog.url}}">Link</a>
{% endif %}


{% endfor %}

{% endblock %}
